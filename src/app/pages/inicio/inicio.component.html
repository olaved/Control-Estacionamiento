<div class="container p-2 mt-5">
    <div class="row justify-content-center">
     
    <div class="form-group mb-3">
        <h3 class="text-center pb-4 login200-form-title">Ingresa tu codigo o patente</h3>
        <div>
        <input type="text"
            class="form-control"
            placeholder="Ingresar Codigo o Patente"
            name="consulta"
            minlength="6"
            maxlength="20"
            #consulta
            required
            >
            <div class="col-sm text-center">
              <button class="btn btn-primary my-4" (click)="ObtenerCosto(consulta.value)">
                <i class="fas fa-car" aria-hidden="true"></i> Consultar
              </button>
              <h5 class="pt-3 login100-form-title2">Tu costo actual del servicio es:</h5> 
              <h2>{{ObtenerCosto(consulta.value)[0]}}</h2>      
              <h5 class="pt-3 login100-form-title2">Minutos totales del servicio es:</h5> 
              <h2>{{ObtenerCosto(consulta.value)[1]}}</h2>      
              <div>
                <div class="row">
                  <div class="col-sm-6">
                      <h5 class="pt-3 login100-form-title2">Hora de ingreso:</h5> 
                      <h2>{{ObtenerCosto(consulta.value)[2].slice(0,5)}}</h2>                      
                  </div>
                  <div class="col-sm-6">
                      <h5 class="pt-3 login100-form-title2">Fecha de ingreso:</h5> 
                      <h2>{{ObtenerCosto(consulta.value)[3]}}</h2>                   
                  </div>
                </div>
                                          
              </div>
            </div>
        </div>
        <div class="mt-5 pt-5 text-center">
            <button [routerLink]="['/login']" routerLinkActive="router-link-active" 
            class="btn btn-primary mb-2">
            <i class="fas fa-sign-in-alt"></i>
            Login
            </button>
        </div>
    </div>
  </div>
</div>

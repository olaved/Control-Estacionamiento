<div class="row">
    <div class="col-sm-8">
        <h1>Listado de Usuarios</h1>
    </div>
    <div class="col-sm-4">
            <div class="row">
                <div class="col text-right animated fadeIn slow">
                    <button [routerLink]="['/registro']" routerLinkActive="router-link-active" class="btn btn-primary mb-2">
                        <i class="fa fa-plus"></i>
                        Agregar Usuario
                    </button>
                </div>
            </div>
    </div>
</div>     
<hr>
<table class="table mt-3">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Herramientas</th>
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios; let i =index">
            <ng-container>
                <th scope="row">{{i+1}}</th>
                <td>{{user.nombre}}</td>
                <td>{{user.email}}</td>
                <td>{{user.rol}}</td>
                <td>
                    <button class="btn btn-danger" (click)="borrarUsuario( user, i)"> 
                        <i class="fa fa-ban"></i>
                    </button>
                </td>

                <td>

    </tbody>
